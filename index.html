<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No.2</title>
</head>
<body>
    <center>
        <table border="1" align="center" cellpadding="5px">
            <form>
                <tr>
                    <th colspan="2"><strong>Registration Form</strong></th>
                </tr>
                <tr>
                    <td>Student name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Father's name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mother's name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio">male <input type="radio">female</td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Submit"></td>
                </tr>
            </form>
        </table>
    </center>
